syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_SYNC = 6;
  S_SYNC = 7;
  C_LOGIN = 8;
  C_START_SCENARIO = 9;
  S_START_SCENARIO = 10;
  C_COMPLETE = 11;
  S_NEXT_PROGRESS = 12;
  C_TALK = 13;
  S_TALK = 14;
  C_EQUIP = 15;
  S_EQUIP = 16;
  C_UN_EQUIP = 17;
  S_UN_EQUIP = 18;
}

enum CreatureState{
  IDLE = 0;
  RUN = 1;
  CONVERSATION = 2;
  USING_PHONE = 3;
  SETTING = 4;
  CLEAN = 5;
  PICK_UP = 6;
  USING_INVENTORY = 7;
  PUSH = 8;
  SIT = 9;
  TYPING = 10;
  SWEEPING_FLOOR = 11;
  USING_TISSUE = 12;
  LYING_IDLE = 13;
  SYRINGE = 14;
}

enum GameObjectType{
  None = 0;
  Player = 1;
  N_P_C = 2;
}

message S_UnEquip{
  int32 Id = 1;
  string ItemName = 2;
}

message C_UnEquip{
  string ItemName = 1;
}

message S_Equip{
  int32 Id = 1;
  string ItemName = 2;
}

message C_Equip{
  string ItemName = 1;
}

message S_Talk{
  int32 Id = 1;
  string Message = 2;
}

message C_Talk{
  string Message = 1;
}

message C_Complete{
  
}

message S_NextProgress{
  int32 Progress = 1;
}

message C_StartScenario{
  string ScenarioName = 1;
}

message S_StartScenario{
  string ScenarioName = 1;
}

message C_Login{
  UserInfo UserInfo = 1;
}

message S_EnterGame{
  ObjectInfo Player = 1;
}

message S_LeaveGame{
  
}

message S_Spawn{
  repeated ObjectInfo Objects = 1;
}

message S_Despawn{
  repeated int32 ObjectIds = 1;
}

message C_Move{
  MoveInfo MoveInfo = 1;
}

message S_Move{
  int32 ObjectId = 1;
  MoveInfo MoveInfo = 2;
}

message C_Sync{
  PosInfo PosInfo = 1;
}

message S_Sync{
  int32 ObjectId = 1;
  PosInfo PosInfo = 2;
}

message ObjectInfo{
  int32 ObjectId = 1;
  UserInfo UserInfo = 2;
  MoveInfo MoveInfo = 3;
  PosInfo PosInfo = 4;
}

message MoveInfo{
  CreatureState State = 1;
  float DirX = 2;
  float DirZ = 3;
  int32 InputBit = 4;
}

message PosInfo{
  float PosX = 1;
  float PosY = 2;
  float PosZ = 3;
}

message UserInfo{
  string Name = 1;
  string Id = 2;
  string Position = 3;
}